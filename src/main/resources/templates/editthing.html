<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org" 
  	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link th:href="@{/css/main.css}" rel="stylesheet"  />
    <title>Add new thing</title>
    
    
    
</head>
<body>

<div layout:fragment="content">

	<h1> Edit </h1>
	
	<div>
		<form class="margin" th:object="${thing}" th:action="@{../add}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" />
			
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control"/>
			
			<div style="clear: both; display: block; height: 1vw;"></div>
			
			<label for="description">Description</label>
			<input type="text" id="description" th:field="*{description}" class="form-control"/>
			
			
			<div style="clear: both; display: block; height: 1vw;"></div>
			
			<label for ="categoryList">Category</label>
			<select id="categoryList" th:field="*{category}" class="form-control">
				<option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
			
			<div style="clear: both; display: block; height: 1vw;"></div>
			
			<label for="reg_date">Registered date</label>
			<input type="date" id="reg_date" th:field="*{reg_date}" class="form-control"/>
			
			<div style="clear: both; display: block; height: 1vw;"></div>
			
			<label for="due_date">Due date</label>
			<input type="date" id="due_date" th:field="*{due_date}" class="form-control"></input>
			
			<div style="clear: both; display: block; height: 1vw;"></div>
			
			<input type="submit" class="btn btn-primary edit" value="Save"></input>
			
			<div style="clear: both; display: block; height: 2vw;"></div>
			
			<a href="/index" class="btn btn-secondary"><i class="bi bi-arrow-return-left"> </i> Go back </a>
			
		</form>
		

		
		</div>
		
		

</div>

</body>
</html>
