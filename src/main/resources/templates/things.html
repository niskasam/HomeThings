<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org" 
  	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link th:href="@{/css/main.css}" rel="stylesheet"  />
    <title>List of things</title>
    
    
    
</head>
<body>

<div layout:fragment="content">
<h2> Your active things </h2>
		
		<div class="table-styles">
 		<table>
 			<thead>
 				<tr>
 					<th> Title </th>
 					<th> Description </th>
 					<th> Registered date </th>
 					<th> Due date </th>
 					<th sec:authorize="hasRole('ADMIN')"> Actions </th>
 				</tr>
 			</thead>
 		
			<tbody>
				<tr th:each = "thing : ${things}">
					<td th:text="${thing.title}"></td>
					<td th:text="${thing.description}"></td>
					<td th:text="${thing.reg_date}"></td>
					<td th:text="${thing.due_date}"></td>
					<td sec:authorize="hasRole('ADMIN')" class="actions"><a th:href="@{/edit/{id}(id=${thing.id})}" class="btn btn-secondary"><i class="bi bi-pencil-square"></i></a>
					<!-- Delete + confirmation -->
					<a th:href="@{/delete/{id}(id=${thing.id})}" class="btn btn-danger" th:data-confirm-delete="|Are you sure you want to delete this thing?|"
  					onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"><i class="bi bi-trash-fill"></i></a></td>
			</tbody>		
		</table> 
		</div>
</div>
</body>
</html>
