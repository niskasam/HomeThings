<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org" 
  	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Login screen</title>
</head>

<body>
	<div layout:fragment="content">
	

	<h1>Sign-up</h1>
     <div>
		<form class="margin" th:object="${register}" th:action="@{/saveuser}" action="#" method="post">
			<div>
				<i class="bi bi-person-fill"></i>
				<input placeholder="Username" type="text" th:field="*{username}" class="form-control"/>
				<p class="error-msg" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>	
			</div>
			<div>
				<i class="bi bi-key-fill"></i>
				<input placeholder="Password" type="password" th:field="*{password}" class="form-control"/>
				<p class="error-msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>	
			</div>
			<div>
				<i class="bi bi-key-fill"></i><i class="bi bi-check"></i>
				<input placeholder="Confirm password" type="password" th:field="*{passwordCheck}" class="form-control"/></label>
				<p class="error-msg" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>	
			</div>
			
			<br>
			
			<input type="submit" class="btn btn-success" value="Register now"></input>		
		</form>
	</div>

	</div>
	

</body>
</html>
